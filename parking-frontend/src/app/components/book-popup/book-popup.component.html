<div class="car-selection-container">
    <div class="car-cards-container">
      <div class="car-card" *ngFor="let car of cars" (click)="selectCar(car)" [class.selected]="selectedCar === car">
        <div class="car-photo">
          <img [src]="getVehicleImage(car.vehicleMake)" alt="Car Photo">
        </div>
        <div class="vehicle-details">
          <div class="registration-number">{{ car.registrationNumber }}</div>
          <div class="vehicle-make">{{ car.vehicleMake }} {{ car.vehicleModel }}</div>
        </div>
      </div>
    </div>
  
    <div class="dialog-actions">
      <button (click)="closePopup()" mat-raised-button class="close-button">Close</button>
      <div class="right-buttons">
        <button (click)="addNewCar()" mat-raised-button class="add-car-button">Add New Car</button>
        <button (click)="bookParkingSpot()" 
                [disabled]="!selectedCar" 
                mat-raised-button 
                class="book-parking-button"
                [ngClass]="{'enabled': selectedCar}">
          Book Parking Spot
        </button>
      </div>
    </div>
  </div>
