<h1 mat-dialog-title>Do you want to print the receipt?</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-actions class="buttons-container">
  <button mat-raised-button class="btn btn-red-2" (click)="closePopup()">No, Close</button>
  <button mat-raised-button class="btn btn-green-1" (click)="printReceipt()">Yes, Print</button>
</div>
