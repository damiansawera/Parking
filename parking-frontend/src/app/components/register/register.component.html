<div class="auth-container">
      <div class="auth-section">
        <h2 class="section-title">Create an Account</h2>
        <div class="auth-form">
          <form (submit)="register()">
            <div class="form-group">
              <label for="fullName">Full name</label>
              <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-green-1 auth-button">Register</button>
          </form>
          <p class="auth-redirect">Already have an account? <a routerLink="/login">Log in</a></p>
        </div>
      </div>
    </div>
